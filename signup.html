<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="icon" type="image/x-icon" href="./ptit-icon.jfif">
    <link rel="stylesheet" href="style.css" />

    <title>Exam PTIT</title>
  </head>
  <body>
    <div class="login">
      <img src="B193.jpg" alt="login image" class="login__img" />

      <form action="" class="login__form">
        <h1 class="login__title">Signup</h1>

        <div class="login__content">
          <div class="login__box">
            <i class="fa-solid fa-user login__icon"></i>
            <div class="login__box-input">
              <input
                type="text"
                required
                class="login__input"
                id="login-user"
                placeholder=" "
              />
              <label for="login-user" class="login__label">Username</label>
            </div>
          </div>

          <div class="login__box">
            <i class="fa-solid fa-envelope login__icon"></i>
            <div class="login__box-input">
              <input
                type="email"
                required
                class="login__input"
                id="login-email"
                placeholder=" "
              />
              <label for="login-email" class="login__label">Email</label>
            </div>
          </div>

          <div class="login__box">
            <i class="fa-solid fa-lock login__icon"></i>

            <div class="login__box-input">
              <input
                type="password"
                required
                class="login__input"
                id="login-pass"
                placeholder=" "
              />
              <label for="login-pass" class="login__label">Password</label>
              <i class="ri-eye-off-line login__eye" id="login-eye"></i>
            </div>
          </div>

          <div class="login__box">
            <i class="fa-solid fa-lock login__icon"></i>

            <div class="login__box-input">
              <input
                type="password"
                required
                class="login__input"
                id="login-confirmpass"
                placeholder=" "
              />
              <label for="login-pass" class="login__label"
                >Confirm Password</label
              >
              <i class="ri-eye-off-line login__eye" id="login-eye"></i>
            </div>
          </div>
        </div>

        <div class="login__check">
          <div class="login__check-group">
            <input
              type="checkbox"
              class="login__check-input"
              id="login-check"
            />
            <label for="login-check" class="login__check-label"
              >Remember me</label
            >
          </div>

          <a href="index.html" class="login__forgot">Login</a>
        </div>

        <button type="submit" class="login__button">Register</button>
      </form>
    </div>

    <script src="signup.js"></script>
  </body>
</html>
